<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quadratic Equation Solver</h2>
        <div>
            <label for="a">Enter coefficient a:</label>
            <input type="number" id="a" value="1">
        </div>
        <div>
            <label for="b">Enter coefficient b:</label>
            <input type="number" id="b" value="-3">
        </div>
        <div>
            <label for="c">Enter coefficient c:</label>
            <input type="number" id="c" value="2">
        </div>
        <button onclick="solveQuadratic()">Solve</button>
        <div id="output"></div>
    </div>

    <script src="vector_equation.js"></script>
</body>
</html>
